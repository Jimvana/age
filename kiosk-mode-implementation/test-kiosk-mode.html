    <div class="test-container">
        <h1>Kiosk Mode Test</h1>
        <p>This page helps you test the Kiosk Mode functionality of the Age Estimator plugin.</p>
        
        <div class="test-section">

            <button class="button" onclick="testKioskDisplay()">Show Kiosk</button>

            <button class="button" onclick="testTransition()">Test Transition</button>
        </div>

    <script>
        // Console log capture
        const logArea = document.getElementById('console-log');
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            logArea.innerHTML += message + '\n';
            logArea.scrollTop = logArea.scrollHeight;
        };
        
        // Check configuration
        function checkConfiguration() {
            console.log('Checking Kiosk Mode configuration...');
            
            // Check for container
            const container = document.querySelector('.age-estimator-photo-container');
            const statusDiv = document.getElementById('config-status');
            
            if (!container) {
                statusDiv.innerHTML = '<div class="status error">❌ Age Estimator container not found on page</div>';
                console.log('ERROR: Container not found');
                return;
            }
            
            // Check kiosk settings
            const kioskMode = container.getAttribute('data-kiosk-mode') === 'true';
            const kioskImage = container.getAttribute('data-kiosk-image');
            const displayTime = container.getAttribute('data-kiosk-display-time');
            
            let html = '';
            
            if (kioskMode) {
                html += '<div class="status success">✅ Kiosk Mode is ENABLED</div>';
            } else {
                html += '<div class="status error">❌ Kiosk Mode is DISABLED</div>';
            }
            
            if (kioskImage) {
                html += '<div class="status success">✅ Kiosk Image URL: ' + kioskImage + '</div>';
                // Show preview
                document.getElementById('image-preview').innerHTML = 
                    '<img src="' + kioskImage + '" alt="Kiosk Ad Preview">';
            } else {
                html += '<div class="status error">❌ No Kiosk Image configured</div>';
            }
            
            html += '<div class="status info">ℹ️ Display Time: ' + (displayTime || '5') + ' seconds</div>';
            
            statusDiv.innerHTML = html;
            
            console.log('Kiosk Mode:', kioskMode);
            console.log('Image URL:', kioskImage);
            console.log('Display Time:', displayTime);
        }
        
        // Test kiosk display
        function testKioskDisplay() {
            console.log('Testing kiosk display...');
            
            const kioskDisplay = document.getElementById('age-estimator-kiosk-display');
            if (kioskDisplay) {
                kioskDisplay.style.display = 'block';
                console.log('Kiosk display shown');
            } else {
                console.log('ERROR: Kiosk display element not found');
            }
        }
        
        function hideKioskDisplay() {
            console.log('Hiding kiosk display...');
            
            const kioskDisplay = document.getElementById('age-estimator-kiosk-display');
            if (kioskDisplay) {
                kioskDisplay.style.display = 'none';
                console.log('Kiosk display hidden');
            }
        }
        
        // Test transition
        function testTransition() {
            console.log('Testing kiosk transition...');
            
            // Show kiosk
            testKioskDisplay();
            
            // Hide after 2 seconds
            setTimeout(() => {
                console.log('Simulating face detection...');
                hideKioskDisplay();
                
                // Show again after display time
                setTimeout(() => {
                    console.log('Returning to kiosk...');
                    testKioskDisplay();
                }, 3000);
            }, 2000);
        }
        
        // Check on load
        window.addEventListener('load', function() {
            console.log('Page loaded - Age Estimator Kiosk Mode Test');
            
            // Check if age estimator is present
            if (document.querySelector('.age-estimator-photo-container')) {
                console.log('Age Estimator found on page');
                checkConfiguration();
            } else {
                console.log('Age Estimator not found - add [age_estimator] shortcode to test');
            }
        });
    </script>
